<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Smart Academic Data Cleaning Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="auth-page">
  <main class="auth-layout">
    <section class="auth-panel fade-up">
      <a class="brand" href="index.html">
        <span class="brand-mark">SD</span>
        <span>Smart Data Portal</span>
      </a>
      <h1>Create your account</h1>
      <p>Register to start uploading and cleaning academic datasets.</p>

      <form class="auth-form" data-register-form action="signin.html" method="get">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Alex Carter" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@university.edu" required />

        <label for="institution">Institution</label>
        <input id="institution" name="institution" type="text" placeholder="Example University" required />

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="researcher">Researcher</option>
        </select>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter your password" required />

        <button class="btn btn-solid" type="submit">Register</button>
      </form>

      <p class="switch-link">Already have an account? <a href="signin.html">Login</a></p>
    </section>
  </main>
  <script src="assets/main.js"></script>
</body>
</html>
